<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول زنده امتیازات پابجی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>جدول زنده امتیازات و کیل‌های تیم‌ها</h1>

    <table id="scoreboard">
        <thead>
            <tr>
                <th>نام تیم</th>
                <th>تعداد کیل‌ها</th>
                <th>امتیاز</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>تیم A</td>
                <td id="teamA-kills">0</td>
                <td id="teamA-score">0</td>
            </tr>
            <tr>
                <td>تیم B</td>
                <td id="teamB-kills">0</td>
                <td id="teamB-score">0</td>
            </tr>
        </tbody>
    </table>

    <h2>ثبت امتیازات</h2>

    <form id="updateForm">
        <label for="team">تیم:</label>
        <select id="team">
            <option value="A">تیم A</option>
            <option value="B">تیم B</option>
        </select>

        <label for="kills">کیل‌ها:</label>
        <input type="number" id="kills" min="0" required>

        <label for="score">امتیاز:</label>
        <input type="number" id="score" min="0" required>

        <button type="submit">ثبت</button>
    </form>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const team = document.getElementById('team').value;
            const kills = parseInt(document.getElementById('kills').value);
            const score = parseInt(document.getElementById('score').value);

            if (team === 'A') {
                document.getElementById('teamA-kills').textContent = kills;
                document.getElementById('teamA-score').textContent = score;
            } else if (team === 'B') {
                document.getElementById('teamB-kills').textContent = kills;
                document.getElementById('teamB-score').textContent = score;
            }

            document.getElementById('updateForm').reset();
        });
    </script>

</body>
</html>
