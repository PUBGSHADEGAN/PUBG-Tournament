<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>PUBG Mobile Tournament</h1>
    <h2>Live Leaderboard</h2>

    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Kills</th>
                <th>Rank</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Team A</td>
                <td>10</td>
                <td>1</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Team B</td>
                <td>8</td>
                <td>2</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
